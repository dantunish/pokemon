<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <title>Hilda of Pokemon</title>
  </head>
  <body>
    <!-- The Header -->
    <header id="poke_head">
      <div id="head_pic">
      <!-- Hilda the Trainer -->
        <div id="div_hilda" class='head_group'>
          <div class='head_group'>
            <span>
              Tranier <br>
              Hilda<br>
              Has<br>
              Arrived<br>
            </span>
          </div>
        <div class='head_group'>
          <img id="hil_spr" src="hildaB2.gif" alt="">
        </div>
        <div class='head_group'>
          <span>
            Choose<br>
            a<br>
            Pokemon!! <br>
          </span>
        </div>
      </div>
    <!-- Header Pokemon Sprites -->
      <div id="div_sprites" class='head_group'>
        <img class="img_spr" id='lop_spr' src=''>
        <img class="img_spr" id="gra_spr" src="">
        <img class="img_spr" id="pri_spr" src="">
        <img class="img_spr" id="img_second" src="https://www.creativeuncut.com/gallery-30/art/unib-hilda-sd.jpg">
      </div>
      <div class="head_group" id="div_head">
        <h1 id="pokeName">Pokemon: A Journey to be Stylish</h1>
      </div>
      </div>
    </header>
    <!-- the pokemon container-->
    <div id="div_img_container">
      <!-- Hilda Trainer Pic -->
      <div class='head_group'>
        <img id="img_hilda" src="https://vignette.wikia.nocookie.net/in-birth/images/6/6c/Profile-hilda.png/revision/latest?cb=20140823164035" alt="hilda">
      </div>
      <!-- 3d Models -->
    <div class="sketchfab-embed-wrapper"><iframe id="model" width="460" height="400" src="" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
      <!-- Pokemon box -->
      <div id="div_img">
        <img id="poke_mon" src="">
        <br>
        <p id="p_name"></p><br>
        <p id="p_hp"></p><br>
        <p id="p_attack"></p><br>
        <p id="p_defense"></p><br>
        <p id="p_abilties"></p><br>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
